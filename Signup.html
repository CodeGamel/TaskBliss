<!doctype html>
<html lang="en">
    <head>
        <title>
           Sign Up</title>
            <link rel="icon" href="images/image-removebg-preview.png" type="image/x-icon"/>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
        />
        <!-- css -->
        <link rel="stylesheet" href="signup.css">
    </head>
    <header style="font-family: monospace; background-color: #d6d6d6; padding-top: 15px;, padding-bottom: 15px;">
        <!-- (Logo) Task Bliss -->
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-12 d-flex align-items-center justify-content-center">
                    <img id="logo" src="images/image-removebg-preview.png" alt="TaskBliss Logo" class="me-3">
                    <br>
                    <div>
                        <h1>Sign up</h1>
                        
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <body>
            
            <div class="container d-flex justify-content-center align-items-center min-vh-100" style="color: #F2C4CE; padding-bottom: 5px; font-family: monospace;">
                <div class="row">
                    <div class="col-md-8 col-lg-6">
                        <div class="mb-3 mt-3">
                    <form>
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control form-control-custom" id="name" placeholder="Enter name" name="name" required>
                </div>
                    <div class="mb-3">
                       <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-custom" id="email" placeholder="Enter email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control form-control-custom" id="username" placeholder="Enter username" name="username">
                    </div>
                    <div class="dropdown-container">
                        <label for="TaskBlissReason" class="dropdown-label"> Why are you choosing TaskBliss?</label>
                        <select id="TaskBlissReason" class="form-select form-select-custom">
                            <option selected>Choose an option</option>
                            <option value="Improve my productivity"> To increase productivity</option>
                            <option value="ease-of-use">For its ease of use</option>
                            <option value="features">For its advanced features</option>
                            <option value="recommendation">Recommended by others</option>
                            <option value="pricing">For its pricing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
               <!-- CARD INFO-->
        <h3 class="heading-spacing">Card Information</h3>
        <p> Card information is not required as of now.</p>
            <div class="container mt-4">
                    <div class="input-container">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="card_number" class="form-label">Card Number</label>
                                <input type="text" class="form-control form-control-md" id="card_number" placeholder="Card Number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="Expirationdate" class="form-label">Expiration Date</label>
                                <input type="text" class="form-control form-control-sm" id="Expirationdate" placeholder="MM/YY">
                        </div>
                        <div class="mb-3">
                            <label for="securitycode" class="form-label">Security Code</label>
                            <input type="securitycode" class="form-control form-control-custom" id="securitycode" placeholder="CVV" name="securitycode">
                        </div>
                        <!-- Billing Addy -->
                        <div class="mb-3">
                            <label for="billingaddress" class="form-label">Billing address</label>
                            <input type="billingaddress" class="form-control" id="billingaddress" placeholder="" name="billingaddress"> 
                        </div> 
                    <div class="mb-3">
                        <label for="apt" class="form-label">Apt</label>
                        <input type="apt" class="form-control form-control-sm form-control-custom" id="apt" placeholder="#" name="apt"> 
                    </div>
                    <div class="container mt-4">
                        <div class="input-container">
                            <div class="row">
                                <!-- CITY STATE ZIP -->
                                <div class="col-md-4 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control form-control-custom" id="city" placeholder="" name="City">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control form-control-custom" id="state" placeholder="" name="State">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control form-control-custom" id="zip" placeholder="" name="Zip Code">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a>
                        <button type="button"  onclick="location.href='dashboard.html';" style= "padding: 15px 20px"class="btn btn-primary">Submit</button>
                    </a>

                </form>
            </div>
        </main>
        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
