<!doctype html>
<html lang="en">
    <head>
        <title>Dashboard</title>
        <link rel="icon" href="images/image-removebg-preview.png" type="image/x-icon"/>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- css -->
         <link rel="stylesheet" href="dashboard.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid"> 
                    <a class="navbar-brand" href="#">
                    <img src="images/image-removebg-preview.png" alt="Logo" height="40"> 
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="#" id="inviteDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="images/Invite.png" class="invite-icon" alt="Invite">
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="inviteDropdown">
                                        <li>
                                            <a class="dropdown-item" href="#">
                                                <span>Email</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#">
                                                <span>Phone</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-10">
                        <div class="form-card">
                            <form id="taskForm">
                                <div class="mb-3">
                                    <label for="taskName" class="form-label">Task Name</label>
                                    <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDescription" class="form-label">Task Description</label>
                                    <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="taskDueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="taskDueDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="taskPriority" class="form-label">Priority</label>
                                    <select class="form-select" id="taskPriority" required>
                                        <option value="" disabled selected>Select priority</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Task</button>
                            </form>
                        </div>
                        <div class="heading-spacing">

                            <table class="table table-striped mt-4">
                                <thead>
                                    <tr>
                                        <th scope="col">Task Name</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Due Date</th>
                                        <th scope="col">Priority</th>
                                    </tr>
                                </thead>
                            </div>
                                <tbody id="taskTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskDueDate = document.getElementById('taskDueDate').value;
            const taskPriority = document.getElementById('taskPriority').value;

            const tableBody = document.getElementById('taskTableBody');
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = taskName;
            newRow.insertCell(1).textContent = taskDescription;
            newRow.insertCell(2).textContent = taskDueDate;
            newRow.insertCell(3).textContent = taskPriority;

            // Clear form fields
            document.getElementById('taskForm').reset();
        });
        </script>
    </body>
</html>
