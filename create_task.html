<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Create a Task</title>
    <link rel="icon" href="images/image-removebg-preview.png" type="image/x-icon"/>
    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .container {
            max-width: 900px;
            margin-top: 20px;
        }
        .form-card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border: 2px solid #dee2e6;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Create a Task</h1>
    </header>
    <main>
        <div class="container">
            <div class="form-card">
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea class="form-control" id="taskDescription" rows="3" placeholder="Enter task description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="taskPriority" class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority" required>
                            <option value="" disabled selected>Select priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
            <div class="mt-4">
                <h2>Task List</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Priority</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const taskName = document.getElementById('taskName').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskPriority = document.getElementById('taskPriority').value;

            const tableBody = document.getElementById('taskTableBody');
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).textContent = taskName;
            newRow.insertCell(1).textContent = taskDescription;
            newRow.insertCell(2).textContent = taskPriority;

            // Clear form fields
            document.getElementById('taskForm').reset();
        });
    </script>
</body>
</html>
